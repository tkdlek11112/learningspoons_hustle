<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- 요거는 구글 머티리얼 아이콘을 쓰기위한 링크 -->
    <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet">

    <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet">

    <!-- 요거는 jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Main</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            border-radius: 70%;
            overflow: hidden;
        }

        .a {
            width: 50px;
        }

        .b {
            font-weight: bold;
        }
    </style>

</head>
<body>

{% include 'learningspoons/navbar.html' %}


<div style="display: flex;flex-direction: row; align-items: center; flex-wrap: wrap; padding-top: 100px">
    {% for i in data_list %}
        <div style=" width: 400px; border: solid 1px black; margin: 10px">
            <!-- 여기에 상품 이미지 들어가는 곳 -->
            <div style="width: 400px; height: 480px; object-fit: cover">
                <a href="{% url 'product' pk=i.id%}">
                    <img style="width: 100%; height: 100%; object-fit: cover"
                         src="{% get_media_prefix %}{{ i.image }}">
                </a>
            </div>
            <!-- 상품 셀러 -->
            <div style="margin: 5px"><b> {{ i.seller }} </b></div>
            <!-- 상품 설명 -->
            <div style="margin: 5px">  {{ i.description }}</div>
            <!-- 상품 가격 -->
            <div style="font-size: 36px; margin: 5px; font-weight: bold">  {{ i.price }}원 ~</div>
        </div>
    {% endfor %}
</div>

<!-- Optional JavaScript; choose one of the two! -->
<script>

    $('#searchButton').click(function (){
        const keyword = $('#input_keyword').val();
        $.ajax({
            url: "{% url 'search' %}",
            method: 'POST',
            data:{
                keyword:keyword
            }
        })
    })

</script>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>

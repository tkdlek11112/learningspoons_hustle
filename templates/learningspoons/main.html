<!doctype html>
<html lang="en">
<head>
    {% load static %}

    <!-- Bootstrap CSS -->

    <!-- 요거는 구글 머티리얼 아이콘을 쓰기위한 링크 -->

<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">

</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            </div>
            <div class="modal-body" style="display: flex; flex-direction: row">

                    사진올리는 곳

                <div style="width: 50%; height: 300px">
                    <div class="mb-3">
                        <textarea id="input_content" class="form-control" id="exampleFormControlTextarea1" style="height: 300px">dfdfsdfsdfs</textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="button_save_change" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>



<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">피드 생성하기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="display: flex;flex-direction: row">
                <div id="image_upload" style="background-color: indianred; width: 50%; height: 300px">
                    사진
                </div>
                <div style="background-color: cornflowerblue; width: 50%; height: 300px">
                    <textarea class="form-control" id="input_content" style="height: 100%"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="feed_upload_button" type="button" class="btn btn-primary">피드 등록하기</button>
            </div>
        </div>
    </div>
</div>


{% for i in data_list %}
    <div style=" width: 400px; border: solid 1px black; margin: 50px">
        <div style="display: flex; flex-direction: row; align-items: center; ">
            <div class="box">
                <!-- 프로필 사진 이미지 들어가는곳 -->
                <img style="width: 100%; height: 100%"
                     src="{{ i.profile_image }}">
            </div>
            <div>
                {{ i.nickname }}
            </div>
        </div>
        <!-- 여기에 피드 이미지 들어가는 곳 -->
        <div>
            <img style="width: 100%; height: 100%"
                 src="{% get_media_prefix %}{{ i.image }}">
        </div>
        {#    여기가 아이콘     #}
        <div style="display: flex; flex-direction: row">
            <div><span class="material-icons-two-tone">favorite_border</span></div>
            <div><span class="material-icons-two-tone">comment</span></div>
            <div><span class="material-icons-two-tone">send</span></div>
            <div><span class="material-icons-outlined">bookmark_border</span></div>
        </div>
        <div style="font-size: 12px"> AAA 외 39명이 좋아합니다.</div>
        <div><b> {{ i.nickname }} </b> {{ i.content }}</div>
        <div style="font-size: 12px"><b> aaaaaaa </b> 댓글내용</div>
        <div style="font-size: 12px"><b> bbbbbbb </b> 댓글내용</div>
        <div style="display: flex; flex-direction: row;">
            <div class="mb-3" style="width: 350px">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="댓글입력">
            </div>
            <div>
                게시
            </div>
        </div>
    </div>
{% endfor %}


<!-- Optional JavaScript; choose one of the two! -->
<script>
    $('#button_save_change').click(function () {
        console.log('버튼 클릭했습니다.');
        const content = $('#input_content').val(); // 글내용
        const nickname = "jin.99";
        const profile_image = "https://contents.sixshop.com/thumbnails/uploadedFiles/56785/blogPost/image_1606197480517_1500.png";

        let fd = new FormData();

        // 만약 파일을 올리지 않았으면 끝내라.
        if(files == null)
            return

        fd.append('file', files[0]);
        fd.append('content', content);
        fd.append('profile_image', profile_image);
        fd.append('nickname', nickname);


        $.ajax({
            url: "http://127.0.0.1:8000/test",
            method: "POST",
            data: fd,
            processData: false,
            contentType: false,
            success: function (data) {
                console.log("성공");
            },
            error: function (request, status, error) {
                console.log("에러");
            },
            complete: function () {
                console.log("무조건실행");
            }
        });
    });

    $('#image_upload')
        .on("dragover", dragOver)
        .on("dragleave", dragOver)
        .on("drop", drop);

    function dragOver(e) {
        e.stopPropagation();
        e.preventDefault();

        if (e.type == "dragover") {
            $(e.target).css({
                "background-color": "black",
                "outline-offset": "-20px"
            });
        } else {
            $(e.target).css({
                "background-color": "white",
                "outline-offset": "-10px"
            });
        }
    };

    let files;

    function drop(e) {
        e.stopPropagation();
        e.preventDefault();

        e.dataTransfer = e.originalEvent.dataTransfer;
        files = e.dataTransfer.files;
        console.log('업로드했슴!!' + files[0]);

        if (files[0].type.match(/image.*/)) {
            $('#image_upload').css({
                "background-image": "url(" + window.URL.createObjectURL(files[0]) + ")",
                "outline": "none",
                "background-size": "contain",
                "background-repeat": "no-repeat",
                "background-position": "center"
            })
        }
    }


</script>

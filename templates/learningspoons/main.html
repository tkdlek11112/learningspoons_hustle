<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- 요거는 구글 머티리얼 아이콘을 쓰기위한 링크 -->
    <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet">

    <title>Hello, world!</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            border-radius: 70%;
            overflow: hidden;
        }
    </style>

</head>
<body>

{% for i in data_list %}
<div style="height: 466px; width: 400px; border: solid 1px black; margin: 50px">
    <div style="display: flex; flex-direction: row; align-items: center; ">
        <div class="box">
            <!-- 프로필 사진 이미지 들어가는곳 -->
            <img style="width: 100%; height: 100%"
                 src="{{ i.profile_image }}">
        </div>
        <div>
            {{ i.nickname }}
        </div>
    </div>
    <!-- 여기에 피드 이미지 들어가는 곳 -->
    <div>
        <img style="width: 100%; height: 100%"
             src="{{ i.image }}">
    </div>
    {#    여기가 아이콘     #}
    <div style="display: flex; flex-direction: row">
        <div><span class="material-icons-two-tone">favorite_border</span></div>
        <div><span class="material-icons-two-tone">comment</span></div>
        <div><span class="material-icons-two-tone">send</span></div>
        <div><span class="material-icons-outlined">bookmark_border</span></div>
    </div>
    <div style="font-size: 12px"> AAA 외 39명이 좋아합니다.</div>
    <div><b> {{ i.nickname }} </b> {{ i.content }}</div>
    <div style="font-size: 12px"><b> aaaaaaa </b> 댓글내용</div>
    <div style="font-size: 12px"><b> bbbbbbb </b> 댓글내용</div>
    <div style="display: flex; flex-direction: row;">
        <div class="mb-3" style="width: 350px">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="댓글입력">
        </div>
        <div>
            게시
        </div>
    </div>
</div>
{% endfor %}


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>

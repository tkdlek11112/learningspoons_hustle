<!-- Optional JavaScript; choose one of the two! -->
<script>
    $('#logout').click(function () {
        $.ajax({
            url: "{% url 'logout' %}",
            method: "POST",
            success: function () {
                alert("로그아웃 되었습니다.")
                location.href = "{% url 'main' %}";
            },
            error: function () {
                alert("로그아웃에 실패했습니다.")
        }
        })
    })


    $('#button_save_change').click(function () {
        const description = $('#input_content').val(); // 상품설명
        const seller = "{{ user_info.nickname }}"; // 셀러
        const price = $('#input_price').val();
        ; // 가격
        let fd = new FormData();

        // 만약 파일을 올리지 않았으면 끝내라.
        if (files == null)
            return

        fd.append('file', files[0]);
        fd.append('description', description);
        fd.append('seller', seller);
        fd.append('price', price);
        fd.append('csrfmiddlewaretoken', "{{ csrf_token }}")  // 403 에러 방지

        $.ajax({
            url: "{% url 'createproduct' %}",
            method: "POST",
            data: fd,
            processData: false,
            contentType: false,
            success: function (data) {
                console.log("성공");
                location.href = '{% url 'main' %}'
            },
            error: function (request, status, error) {
                console.log("에러");
            },
            complete: function () {
                console.log("무조건실행");
            }
        });
    });

    $('#image_upload')
        .on("dragover", dragOver)
        .on("dragleave", dragOver)
        .on("drop", drop);

    function dragOver(e) {
        e.stopPropagation();
        e.preventDefault();

        if (e.type == "dragover") {
            $(e.target).css({
                "background-color": "black",
                "outline-offset": "-20px"
            });
        } else {
            $(e.target).css({
                "background-color": "white",
                "outline-offset": "-10px"
            });
        }
    };

    let files;

    function drop(e) {
        e.stopPropagation();
        e.preventDefault();

        e.dataTransfer = e.originalEvent.dataTransfer;
        files = e.dataTransfer.files;
        console.log('업로드했슴!!' + files[0]);

        if (files[0].type.match(/image.*/)) {
            $('#image_upload').css({
                "background-image": "url(" + window.URL.createObjectURL(files[0]) + ")",
                "outline": "none",
                "background-size": "contain",
                "background-repeat": "no-repeat",
                "background-position": "center"
            })
        }
    }

    $('#searchButton').click(function (){
        const keyword = $('#input_keyword').val();
        $.ajax({
            url: "{% url 'search' %}",
            method: 'POST',
            data:{
                keyword:keyword
            }
        })
    })

</script>

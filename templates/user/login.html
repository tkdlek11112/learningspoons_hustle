<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- 요거는 jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Hello, world!</title>
</head>
<body>
<div style="text-align: center;border: solid 1px black;width: 300px;">
    <!-- 여기서부터 내용 -->
    <div><img style="width: 200px; height: 100px"
              src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"></div>
    <div style="font-weight: bold; color: gray"> 친구들의 사진과 동영상을 보려면 가입하세요</div>
    <div>
        <div class="form-floating mb-3">
            <input id="input_email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">이메일</label>
        </div>
    </div>
    <div>
        <div class="form-floating mb-3">
            <input id="input_password" type="password" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">비밀번호</label>
        </div>
    </div>
    <div> <button id="button_login" type="button" class="btn btn-primary">로그인</button></div>
    <div style="margin: 10px 0px"> <a href="{% url 'join' %}"><button type="button" class="btn btn-primary">회원가입</button></a></div>
    <!-- 여기까지 내용 끝-->
</div>

<!-- 자바스크립트(jquery) 쓰는곳 -->
<script>
    $('#button_login').click(function () {
        console.log('버튼 클릭했습니다.');
        const email = $('#input_email').val()
        const password = $('#input_password').val()

        console.log(email);
        console.log(password);

        $.ajax({
            url: "http://127.0.0.1:8000/login/",
            method: "POST",
            data: {
                email: email,
                password: password
            },
            success: function (data) {
                console.log("성공");
                alert("로그인 성공");
                location.href = '{% url 'main' %}'
            },
            error: function (request, status, error) {
                console.log("에러");
                alert("로그인 실패" + status.code);
            },
            complete: function () {
                console.log("무조건실행");
            }
        });

    });

</script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
